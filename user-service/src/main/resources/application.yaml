server:
  servlet:
    contextPath: ${ROOT_URL:/api}
  port: 8082

spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:12219}/${DATABASE_NAME:postgres}
    username: ${DATABASE_USER:oraz}
    password: ${DATABASE_PASSWORD:1234}
  flyway:
    enabled: true
    validate-on-migrate: true
  application:
    name: user-service
  kafka:
    bootstrap-servers: localhost:12211
    consumer:
      group-id: my-group
    producer:
      client-id: my-producer

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}



